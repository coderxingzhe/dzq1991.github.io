<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<title>JS获取手机型号和系统2</title>
</head>
<body>
</body>

<script  src="jquery.js"></script>
<script  src="mobile-detect.js"></script>
<script>
//判断数组中是否包含某字符串
Array.prototype.contains = function(needle) {
for (i in this) {
if (this[i].indexOf(needle) > 0)
return i;
}
return -1;
}

//获取userAgent信息
var device_type = navigator.userAgent;
document.write('***读取userAgent是:' + device_type );

//初始化mobile-detect
var md = new MobileDetect(device_type);
document.write('***读取md:' + md);

var os = md.os();//获取系统
document.write('****读取os:' + os);

var NSNotificationCenter = plus.ios.importClass("NSNotificationCenter");
document.write('*****读取notice:' + NSNotificationCenter);

//var os2 = plus.os.name;//获取系统
//document.write('*****读取os2:' + os2);




var NSBundle = plus.ios.importClass('NSBundle');
var bundle = NSBundle.mainBundle();
var iden = bundle.bundleIdentifier();
document.write('***读取iden:' + iden);


var ASIdentifierManager = md.ios.importClass("ASIdentifierManager");
document.write('***读取ASIdentifierManager:' + ASIdentifierManager);

var sharedManager = ASIdentifierManager.sharedManager();
if(sharedManager.isAdvertisingTrackingEnabled())
	{
			var advertisingIdentifier = sharedManager.advertisingIdentifier();
			var idfa = plus.ios.invoke(advertisingIdentifier,"UUIDString");
			document.write('***读取idfa:' + idfa);

	}



var model = "";

if (os == "iOS")
{  
  //ios系统的处理
  os = md.os() + md.version("iPhone");
  model = md.mobile();
}else if (os == "AndroidOS")
{ //Android系统的处理
  os = md.os() + md.version("Android");
  var sss = device_type.split(";");
  var i = sss.contains("Build/");

   if (i > -1)
   { 
   model = sss[i].substring(0, sss[i].indexOf("Build/"));
   }
  //判断是否是oppo R9s
  if(model=" OPPO R9s ")
  {
   alert('您的手机是OPPO R9s')
  }
  if(model ==" MI 6 ")
  {
  alert('您的手机是小米6')
  }
}

alert('111'+model+'2222');//打印系统版本和手机型号

document.write('***'+model);//打印到页面
</script>
</html>
